name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          
      - name: Skip Dependencies Install (Install on server only)
        run: |
          echo "Skipping dependency installation in CI - will install on server"
          mkdir -p node_modules
          cd backend && mkdir -p node_modules
          
      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}         # ← здесь должен быть 49.13.212.207
          username: ${{ secrets.SERVER_USERNAME }} # например, root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/mlm-project
            git pull origin main
            npm install -g pnpm
            pnpm install --frozen-lockfile
            cd backend
            pnpm install --frozen-lockfile
            pm2 restart mlm-backend 